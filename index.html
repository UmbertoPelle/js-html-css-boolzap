<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="container">
      <div id="chat">
        <div class="top-chat">
          <div class="friend">
            <div class="profile-img">
              <i class="far fa-user-circle"></i>
            </div>
            <div id="name">
              <h1>Michele</h1>
              <p>Ultimo accesso alle 11:52</p>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="answer">
          Ciao
        </div>
        <div class="user">
          Ciao
        </div>
        <div class="user">
          Ciao
        </div>
        <div class="answer">
          ciao
        </div>

      </div>
      <div id="inputMes">
        <input id="messaggio" type="text" name="message" placeholder="Message">
        <button id="inviaMes" type="button" name="button">Invia</button>
      </div>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/jscript.js" charset="utf-8"></script>
  </body>
</html>
